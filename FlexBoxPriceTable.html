<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Pricing Table</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .pricing-container {
            display: flex;
            gap: 30px;
        }

        .card {
            background: white;
            width: 280px;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .card h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .card h2 span {
            font-size: 16px;
            color: #444;
        }

        .card ul {
            list-style: none;
            margin-top: 15px;
            text-align: left;
            line-height: 28px;
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            background: #ff3b30;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Responsive (mobile view) */
        @media (max-width: 768px) {
            .pricing-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <div class="pricing-container">
        <!-- BASIC PLAN -->
        <div class="card">
            <h3>Basic</h3>
            <h2>$11.99<span>/month</span></h2>
            <ul>
                <li>✔️ 10GB Storage</li>
                <li>✔️ 1 User</li>
                <li>❌ Support</li>
            </ul>
            <button>Sign Up</button>
        </div>

        <!-- STANDARD PLAN -->
        <div class="card">
            <h3>Standard</h3>
            <h2>$19.99<span>/month</span></h2>
            <ul>
                <li>✔️ 50GB Storage</li>
                <li>✔️ 5 Users</li>
                <li>✔️ Phone & Email Support</li>
            </ul>
            <button>Sign Up</button>
        </div>

        <!-- PREMIUM PLAN -->
        <div class="card">
            <h3>Premium</h3>
            <h2>$49.99<span>/month</span></h2>
            <ul>
                <li>✔️ 100GB Storage</li>
                <li>✔️ 10 Users</li>
                <li>✔️ 24/7 Support</li>
            </ul>
            <button>Sign Up</button>
        </div>
    </div>

</body>
</html>
